<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>マニュアル</title>
</head>
<body>
	<style>
		:root{font-family:serif;}
		h1{text-align:center;font-style:oblique 20deg;}
		img{width:100%;}
	</style>
	<h1>tinyAVR X04 開発ボード</h1>
	<ul style="columns:2;">
		<li>特徴<ul>
			<li>12mm*35mmの超小型基板</li>
			<li>UPDI UART自動切替回路搭載</li>
			<li>USB type-c</li>
			<li>LED タクトスイッチ配線</li>
		</ul></li>
		<li>部品<table>
			<tr><th>型番</th><th>説明</th></tr>
			<tr><td>USB type-c 16極</td><td>USB type-cのコネクタ</td></tr>
			<tr><td>CH340E</td><td>USBシリアル変換チップ</td></tr>
			<tr><td>TS5A23159DGSR</td><td>SPDT*2アナログスイッチ</td></tr>
		</table></li>
	</ul>
	<ul>

		<li>回路図<br><img src="img/circuit.png" alt="回路図"></li>
	</ul>
	<ul style="columns:2;">
		<li>配線図<div>
			<img src="img/fcu.png" alt="表面配線"><br>
			<img src="img/bcu.png" alt="裏面配線">
		</div></li>
		<li>完成画像<div>
			<img src="img/front.jpg" alt="表面"><br>
			<img src="img/back.jpg" alt="裏面">
		</div></li>

	</ul>
</body>
</html>
